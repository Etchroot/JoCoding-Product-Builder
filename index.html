<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="generate-btn">Generate Numbers</button>
        <div id="numbers-display" class="numbers-container"></div>

        <hr style="margin: 2rem 0; border-color: var(--text-color);">

        <h2>Partnership Inquiry</h2>
        <form id="partnership-form" action="YOUR_FORMSPREE_ENDPOINT_HERE" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
